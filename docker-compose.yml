services:
  # Laravel App
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    image: motohub-app
    container_name: motohub-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - db
      - redis

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: motohub-web
    restart: unless-stopped
    ports:
      - "${HTTP_PORT}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  # Database (MySQL)
  db:
    image: mysql:8.0
    container_name: motohub-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - db-data:/var/lib/mysql

  # Scraper (Python + Playwright)
  scraper:
    build:
      context: .
      dockerfile: ./docker/python/Dockerfile
    container_name: motohub-scraper
    volumes:
      - ./scraper:/app
    environment:
      - DATABASE_URL=mysql+pymysql://${DB_USERNAME}:${DB_PASSWORD}@db:3306/${DB_DATABASE}
    depends_on:
      - db

  # Redis for Queues
  redis:
    image: redis:alpine
    container_name: motohub-redis

volumes:
  db-data:

